<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CivE265 Fall2025 Gallery - Viewer</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    #stl_cont {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .btn {
      position: absolute;
      top: 20px;
      padding: 10px 18px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      z-index: 999;
      font-weight: 700;
      user-select: none;
    }

    .back-btn { left: 20px; }

    .id-badge {
      right: 20px;
      background: #333;
    }

    .title-pill {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      color: #111;
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: 800;
      z-index: 999;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      user-select: none;
      max-width: calc(100% - 220px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <!-- stl_viewer.min.js will load three.js + parser + loader from the folder below -->
  <script src="js/stl_viewer.min.js"></script>
</head>

<body>
  <a href="index.html" class="btn back-btn">← Back</a>
  <div class="title-pill">CivE265 Fall2025 - Enjoy your amazing creativity</div>
  <div class="btn id-badge" id="idBadge">ID: —</div>

  <div id="stl_cont"></div>

  <script>
    // ===== 1) Read ID from URL =====
    const params = new URLSearchParams(location.search);
    const modelName = params.get("model");

    if (!modelName) {
      alert("Missing URL parameter: ?model=xxxxxxx");
      throw new Error("Missing model parameter");
    }

    // Show ID
    document.getElementById("idBadge").textContent = `ID: ${modelName}`;

    // ===== 2) Build STL URL =====
    // If you switched to GitHub Release assets/raw files, replace this line accordingly.
    const stlUrl = `models/${modelName}.stl`;

    (async () => {
      // ===== 3) Fetch STL -> Blob URL (more stable than direct URL in some setups) =====
      const res = await fetch(stlUrl, { cache: "no-store" });
      if (!res.ok) throw new Error(`Failed to fetch STL: ${res.status} ${res.statusText}`);

      const buf = await res.arrayBuffer();
      const blobUrl = URL.createObjectURL(new Blob([buf], { type: "application/octet-stream" }));

      // ===== 4) Init Viewer =====
      const viewer = new StlViewer(document.getElementById("stl_cont"), {
        load_three_files: "js/",     // where three.min.js / parser.min.js / load_stl.min.js are
        auto_resize: true,
        center_models: true,
        bgcolor: "#e0e0e0",

        models: [{
          id: 0,
          filename: blobUrl,
          color: "#f2f2f2",          // cleaner light gray (instead of blue)
          rotationx: -1.57
        }],

        all_loaded_callback: () => {
          try {
            viewer.set_auto_zoom();  // fit to view
            viewer.zoom_in(-30);     // pull back a bit (if it zooms the wrong way, change to +30)
          } catch (e) {}
        }
      });

      // Cleanup blob URL
      window.addEventListener("beforeunload", () => URL.revokeObjectURL(blobUrl));
    })().catch(err => {
      console.error(err);
      alert("Failed to load model. Open DevTools Console for details.");
    });
  </script>
</body>
</html>
